<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
        <h1 class="page-title">Tic-Tac-Toe</h1>
        <div class="game-board">
            <div class="top-row">
                <div class="square" id="tl"></div>
                <div class="square" id="tm"></div>
                <div class="square" id="tr"></div>
            </div>
            <div class="middle-row">
                <div class="square" id="ml"></div>
                <div class="square" id="mm"></div>
                <div class="square" id="mr"></div>
            </div>
            <div class="bottom-row">
                <div class="square" id="bl"></div>
                <div class="square" id="bm"></div>
                <div class="square" id="br"></div>
            </div>
        </div>
        <h2 class="game-message">It's X's Turn</h2>
        <button class="reset">Reset</button>
    </main>
    <script src="./app.js"></script>
</body>
</html>
